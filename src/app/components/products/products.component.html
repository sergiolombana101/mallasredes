<body>
    
    <div class="products-section-div">

    <div class="grid-x grid-padding-x products_container">
        <div class="cell medium-12">
            <div class="grid-x grid-padding-x nav-bar-container">
                <div class="cell medium-12 nav-bar-box">
                    <img class="logo-img" src="../../../assets//img//landing-logo.png">
                    <div class="cart-container">
                        <img class="cart-img" src="../../../assets//img//cart.png">
                        <p class="numOfItems">{{numOfItems}}</p>
                    </div>
                </div>
            </div>
            <div class="grid-x grid-padding-x buscar">
                <div class="cell medium-5 medium-offset-5">
                    <img src="../../../assets///img//search-icon.png">
                    <input name="search" type="text" placeholder="Buscar">
                </div>
            </div>
        </div>
    </div>

    <div class="grid-x grid-padding-x category_container">
        <div class="cell medium-4">
            <span>Categorias</span>
        </div>
    </div>

    <div class="grid-x grid-padding-x categories-box-container">
        <div *ngFor="let categoria of categorias" class="cell medium category-box" (click)="categoriaSelected(categoria)">
            <span>{{categoria}}</span>
        </div>

    </div>

    <div class="grid-x grid-padding-x divider-line">
        <span></span>
    </div>

    <div class="grid-x grid-padding-x first-section-products">


        <div *ngFor="let producto of productos;let i = index" class="cell medium-10 master-container">
            <div class="grid-x grid-padding-x background-card">
                <div class="cell medium-12">
                    <img src="{{principales[i]}}">
                </div>
            </div>
            <div class="grid-x grid-padding-x name-container">
                <div class="cell medium-12">
                    <span>{{producto}}</span>
                </div>
            </div>
            <div class="grid-x grid-padding-x card-footer">
                <div class="cell medium-12" (click)="verMas(i,producto)">
                    <span id="{{producto}}" class="ver-mas">Ver más</span>
                </div>
            </div>
        </div>

    </div>

    </div>

    <div class="ver-mas-section">
        <div class="grid-x grid-padding-x products_container_vermas">
            <div class="cell medium-12">
                <div class="grid-x grid-padding-x nav-bar-container">
                    <div class="cell medium-12 nav-bar-box">
                        <img class="logo-img-mas" src="../../../assets//img//landing-logo.png">
                        <div class="cart-container-mas">
                            <img class="cart-img" src="../../../assets//img//cart.png">
                            <p class="numOfItems">{{numOfItems}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid-x grid-padding-x non-agregar-grid">
            <div class="cell medium-8 non-agregar-cell">
                <span>Uh Oh. Este servicio todavia no esta disponible. Estamos trabajando para completarlo! </span>
            </div>
        </div>
        
        <div class="grid-x grid-padding-x card-master">
            <div class="cell medium-4 arrow-container back-arrow">
                <img src="../../../assets//img//productos//arrow.png">
            </div>
            <div class="cell medium-8 card-container">
                <div class="grid-x grid-padding-x">
                    <div class="cell medium-5 product-img-container">
                        <img src="{{imagen_principal}}">
                    </div>
                    <div class="cell medium-3 agregar-button">
                        <span class="cart-number-span">{{numOfItems}}</span>
                        <button (click)="agregarCart()">Añadir</button>
                    </div>
                </div>
                <div class="grid-x grid-padding-x more-images">
                    <div class="cell medium-7">
                        <div class="grid-x grid-padding-x images-container">
                            <div *ngFor="let imagen of imagenes;let i = index" class="cell medium-3 image img-identifier" (click)="extraImgClick(imagen,$event)">
                                <img src="{{imagen}}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="grid-x grid-padding-x product-title-vermas">
                    <div class="cell medium-9">
                        <span class="ver-mas-product-name">Mamparas Soportes tipo T mordaza</span>
                    </div>
                </div>
                <div class="grid-x grid-padding-x product-description-vermas">
                    <div class="cell medium-10">
                        <span>
                            {{product_desc}}
                        </span>
                    </div>
                </div>
                <div class="grid-x grid-padding-x opciones-container">
                    <div class="cell medium-12">
                        <div class="grid-x grid-padding-x opciones-div">
                            <div class="cell medium-12">
                                <div *ngFor="let espec of especificaciones" class="grid-x grid-padding-x espec-grid">
                                    <div class="cell medium-4">
                                        <span>{{espec.nombre}}</span>
                                    </div>
                                    <div *ngIf="espec.tipo == 'Desplegable'" class="cell medium-5 dropdown">
                                        <select name="{{espec.nombre}}">
                                            <option *ngFor="let opcion of opciones[espec.nombre]" value="{{opcion}}">
                                                {{opcion}}
                                            </option>
                                        </select>
                                    </div>
                                    <div *ngIf="espec.tipo == 'Dimensiones'" class="cell medium-5 dimensiones">
                                        <input type="text" name="valuex">
                                        x
                                        <input type="text" name="valuey">
                                    </div>
                                    <div *ngIf="espec.tipo == 'fov'" class="cell medium-5 dropdown">
                                        <select name="{{espec.nombre}}">
                                            <option value="si">Si</option>
                                            <option value="si">No</option>
                                        </select>
                                    </div>
                                    <div *ngIf="espec.tipo == 'Numero'" class="cell medium-5 input-libre">
                                        <input type="text" name="numero">
                                    </div>
                                    <div *ngIf="espec.tipo == 'vLibre'" class="cell medium-5 input-libre">
                                        <input type="text" name="numero">
                                    </div>
                                </div>
                            </div>
    
                        </div>
                    </div>
                </div>
                <div class="grid-x grid-padding-x precio-container">
                    <div class="cell medium-12">
                        <span>{{product_precio}} COP</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
