<body>

    <div class="grid-x grid-padding-x products_container">
        <div class="cell medium-12">
            <div class="grid-x grid-padding-x nav-bar-container">
                <div class="cell medium-12 nav-bar-box">
                    <img class="logo-img" src="../../../assets//img//landing-logo.png">
                    <div class="cart-container">
                        <img class="cart-img" src="../../../assets//img//cart.png">
                        <p class="numOfItems">{{numOfItems}}</p>
                    </div>
                </div>
            </div>
            <div class="grid-x grid-padding-x buscar">
                <div class="cell medium-5 medium-offset-5">
                    <img src="../../../assets///img//search-icon.png">
                    <input name="search" type="text" placeholder="Buscar">
                </div>
            </div>
        </div>
    </div>

    <div class="grid-x grid-padding-x category_container">
        <div class="cell medium-4">
            <span>Categorias</span>
        </div>
    </div>

    <div class="grid-x grid-padding-x categories-box-container">
        <div class="cell medium first-box">
            <span>Sistema de protección anticaidas</span>
        </div>
        <div class="cell medium category-box">
            <span>Redes de protección</span>
        </div>
        <div class="cell medium category-box">
            <span>Encerramientos y Estructuras</span>
        </div>
        <div class="cell medium category-box">
            <span>Mallas Deportivas</span>
        </div>
    </div>

    <div class="grid-x grid-padding-x divider-line">
        <span></span>
    </div>

    <div class="grid-x grid-padding-x first-section-products">
        <div class="cell medium-10 master-container">
            <div class="grid-x grid-padding-x background-card">
                <div class="cell medium-12">
                    <img src="../../../assets//img//redes-de-proteccion-1.jpg">
                </div>
            </div>
            <div class="grid-x grid-padding-x name-container">
                <div class="cell medium-10">
                    <span>Mamparas soportes tipo T mordaza</span>
                </div>
            </div>
            <div class="grid-x grid-padding-x card-footer">
                <div class="cell medium-12">
                    <span class="ver-mas" (click)="verMas(Redes)">Ver más</span>
                </div>
            </div>
        </div>

        <div class="cell medium-10 master-container">
            <div class="grid-x grid-padding-x background-card">
                <div class="cell medium-12">
                    <img src="../../../assets//img//redes-de-proteccion-1.jpg">
                </div>
            </div>
            <div class="grid-x grid-padding-x name-container">
                <div class="cell medium-11">
                    <span>Mampara soporte tipo T de sujeción con parales</span>
                </div>
            </div>
            <div class="grid-x grid-padding-x card-footer">
                <div class="cell medium-12">
                    <span class="ver-mas" (click)="verMas(Redes)">Ver más</span>
                </div>
            </div>
        </div>
    </div>


</body>
